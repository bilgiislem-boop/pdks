<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PDF Görüntüleme</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
}
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    width: 80%;
    height: 50%;
}
.box {
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}
.box:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.35);
}
button {
    position: fixed;
    bottom: 40px;
    padding: 15px 30px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="box" onclick="openPDF('gelmeyenler')">Gelmeyenler</div>
    <div class="box" onclick="openPDF('zamaninda')">Zamanında Gelmeyenler</div>
    <div class="box" onclick="openPDF('izinli')">İzinli</div>
</div>

<button onclick="location.href='index.html'">Geri Dön</button>

<script>
function openPDF(key) {
    const data = localStorage.getItem(key);
    if (!data) {
        alert("Bu kutu için PDF yüklenmemiş!");
        return;
    }
    const win = window.open();
    win.document.write(`<iframe src="${data}" width="100%" height="100%"></iframe>`);
}
</script>

</body>
</html>
